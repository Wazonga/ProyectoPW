</head>
<body class="text-light">

    <div class="header text-light position-relative overflow-hidden">
        <img class="position-absolute" src="Recursos/grupal.jpg">
        <h1 class="position-absolute text-center">LBRAC</h1>
    </div>

              </li>

        </div>
      
    <div class="container-sm bg-dark">
        <div>
            <h1 class="display-3 text-center"><strong>Trabaja con nosotros</strong></h1>
            <p class="text-center">¿Quieres ser parte de nuestro poderosísimo equipo LBRAC y desarrollarte de manera personal, profesional y académica? Llena este formulario y evaluaremos tu perfil.</p>
        </div>


        <form class="formu" action="">

            
            <div class="mb-3">
                <label for="name" class="form-label">Nombres</label>
                <input class="form-control" type="text" placeholder="Escribe tu nombre" aria-label="default input example">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Apellido Paterno</label>
                <input class="form-control" type="text" placeholder="Escribe tu apellido paterno" aria-label="default input example">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Apellido Materno</label>
                <input class="form-control" type="text" placeholder="Escribe tu apellido materno" aria-label="default input example">
            </div>

            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Nivel de formación</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escribe para buscar...">
                <datalist id="datalistOptions">
                    <option value="Secundaria Incompleta">
                    <option value="Secundaria Completa">
                    <option value="Carrera Técnica">
                    <option value="Carrera Técnica">
                    <option value="Carrera Profesiona">
                    <option value="Maestría">
                    <option value="Doctorado">        
                </datalist>
            </div>

        

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Género</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                    <label class="form-check-label" for="gridRadios1">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Femenino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                    <label class="form-check-label" for="gridRadios3">
                      Otro
                    </label>
                  </div>
                </div>
              </fieldset>

            <div class="mb-3">
                <label for="name" class="form-label">Dirección</label>
                <input class="form-control" type="text" placeholder="Escribe tu dirección" aria-label="default input example">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Celular</label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Escribe tu número">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@hotmail.com">
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Selecciona tu CV</label>
                <input class="form-control" type="file" id="formFile">
              </div>

            <br>


            <div class="boton col-12 mb-3">
                <button class="btn  text-light " type="reset">Borrar todo</button>
            </div>

           
            
            <div class="boton col-12 mb-3" >
                <button class="btn  text-light" type="submit" >Enviar Formulario</button>
              </div>
        </form>

    </div>
</body>
